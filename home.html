<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GreenScan | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary-green: #2e7d32;
        --accent-green: #43a047;
        --light-green: #c8facc;
        --bg-green: #f4fff6;
        --card-shadow: 0 4px 12px rgba(60, 180, 80, 0.08);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg-green);
        color: #222;
        scroll-behavior: smooth;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 1rem 2rem;
        background: var(--light-green);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
        width: 100%;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
        justify-content: center;
        width: 100%;
      }

      nav a,
      nav button {
        text-decoration: none;
        color: var(--primary-green);
        font-weight: 500;
        background: none;
        border: none;
        cursor: pointer;
      }

      nav button {
        background: var(--accent-green);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }

      .hero-section {
        padding: 3rem 1rem;
        text-align: center;
        background: #e5fbe7;
      }

      .hero-section h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #1b5e20;
      }

      .hero-section p {
        font-size: 1.2rem;
        max-width: 700px;
        margin: auto;
        color: #388e3c;
      }

      .hero-section a {
        display: inline-block;
        margin-top: 2rem;
        background: var(--accent-green);
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1rem;
        transition: background 0.2s;
      }

      .hero-section a:hover {
        background: #388e3c;
      }

      .video-section {
        width: 100%;
        background-color: #ffffff;
        padding: 3rem 1rem;
        display: flex;
        justify-content: center;
      }

      .video-wrapper {
        width: 100%;
        max-width: 960px;
        aspect-ratio: 16/9;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        background: #000;
        border: 4px solid #a5d6a7;
      }

      .video-wrapper video {
        width: 100%;
        height: 100%;
        display: block;
      }

      .get-started-section {
        padding: 2.5rem 1rem;
        text-align: center;
        background: #f0fff4;
      }

      .get-started-section h2 {
        font-size: 1.5rem;
        color: #1b5e20;
        margin-bottom: 1rem;
      }

      .get-started-section p {
        font-size: 1.1rem;
        max-width: 600px;
        margin: auto;
        color: #4caf50;
      }

      .get-started-section a {
        display: inline-block;
        margin-top: 2rem;
        background: #66bb6a;
        color: white;
        padding: 0.8rem 1.5rem;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1rem;
        transition: background 0.2s;
      }

      .get-started-section a:hover {
        background: #388e3c;
      }

      .how-section {
        padding: 2rem 1rem;
        text-align: center;
        background: #ffffff;
      }

      .how-section h2 {
        font-size: 1.5rem;
        color: #1b5e20;
        margin-bottom: 2rem;
      }

      .how-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
      }

      .green-card {
        background: #ffffff;
        border-left: 6px solid #66bb6a;
        border-radius: 10px;
        box-shadow: var(--card-shadow);
        padding: 1.5rem;
        width: 260px;
        text-align: left;
        margin: 0 auto;
        font-size: 1.1rem;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .green-card h3 {
        margin-top: 0.5rem;
        color: #2e7d32;
        font-size: 1.1rem;
      }

      .green-card div {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .about-section {
        padding: 2.5rem 1rem;
        background: #fff;
        text-align: center;
      }

      .about-section h2 {
        font-size: 1.5rem;
        color: #1b5e20;
        margin-bottom: 1rem;
      }

      .about-section p {
        font-size: 1.1rem;
        max-width: 700px;
        margin: auto;
        color: #4caf50;
        line-height: 1.6;
      }

      .login-btn-bottom {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
      }

      .login-btn-bottom button {
        background: #43a047;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      .login-btn-bottom button:hover {
        background: #388e3c;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background: var(--light-green);
        color: var(--primary-green);
        margin-top: auto;
      }

      /* Modal styles */
      #loginModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        width: 300px;
        position: relative;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-green);
      }

      .logo img {
        height: 70px;
        width: auto;
        border-radius: 6px;
      }

      .modal-content input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .modal-content button {
        background: #43a047;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
      }

      .modal-content a {
        color: #2e7d32;
        cursor: pointer;
      }

      /* Responsive */
      @media (max-width: 900px) {
        .how-cards {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .green-card {
          width: 90vw;
          font-size: 1em;
          padding: 1rem;
        }
      }

      @media (max-width: 600px) {
        nav {
          flex-direction: column;
          align-items: center;
          padding: 1rem;
        }

        nav ul {
          flex-direction: column;
          gap: 1rem;
          align-items: center;
          justify-content: center; /* âœ… STRICTLY ADDED AS INSTRUCTED */
          margin-top: 1rem;
          width: 100%;
          padding: 0;
        }

        nav ul li {
          width: 100%;
          text-align: center;
        }

        .logo {
          margin-bottom: 0.5rem;
        }

        .hero-section {
          padding: 2rem 1rem;
          text-align: center;
          margin-top: 0;
        }

        .hero-section h1 {
          font-size: 1.8rem;
          margin-top: 0.5rem;
          margin-bottom: 0.5rem;
        }

        .hero-section p {
          font-size: 1rem;
          margin: 0 auto;
          max-width: 90vw;
        }

        .green-card {
          font-size: 0.95em;
        }

        .video-wrapper {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="GreenScan Logo" />
      </div>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="index.html">Sustainability Scanner</a></li>
        <li><a href="rewards.html">My Rewards</a></li>
        <li><a href="bills.html">My Bills</a></li>
        <li><button onclick="openLogin()">Login / Sign Up</button></li>
      </ul>
    </nav>

    <section class="hero-section">
      <h1>Welcome to GreenScan</h1>
      <p>
        Your one-stop tool to track and reduce your carbon footprint. Make
        greener choices, earn rewards, and build a sustainable lifestyle.
      </p>
      <a href="index.html">Start Scanning</a>
    </section>

    <!-- Rest of your body content stays same (not shown here due to size) -->

    <!-- Scripts same -->
    <script>
      function openLogin() {
        document.getElementById("loginModal").style.display = "flex";
        showTab("login");
      }
      function closeModal() {
        document.getElementById("loginModal").style.display = "none";
      }
      function showTab(tab) {
        document.getElementById("loginForm").style.display =
          tab === "login" ? "block" : "none";
        document.getElementById("signupForm").style.display =
          tab === "signup" ? "block" : "none";
        document.getElementById("loginError").innerText = "";
        document.getElementById("signupError").innerText = "";
      }
      function handleSignup() {
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        if (!email.endsWith("@gmail.com")) {
          document.getElementById("signupError").innerText =
            "Use a @gmail.com email.";
          return;
        }
        if (password.length < 6) {
          document.getElementById("signupError").innerText =
            "Password must be at least 6 characters.";
          return;
        }
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);
        alert("Signup successful!");
        closeModal();
      }
      function handleLogin() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const savedEmail = localStorage.getItem("userEmail");
        const savedPassword = localStorage.getItem("userPassword");
        if (email === savedEmail && password === savedPassword) {
          alert("Login successful!");
          closeModal();
        } else {
          document.getElementById("loginError").innerText =
            "Invalid credentials.";
        }
      }
    </script>
  </body>
</html>
